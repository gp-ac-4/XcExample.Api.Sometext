# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - testtextapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build src/XcExample.Api.Sometext.sln --configuration Release

      - name: dotnet tools
        run: dotnet tool restore 

      - name: dotnet publish
        run: dotnet publish src/XcExample.Api.Sometext.sln -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: generate OAS3 static 
        run: dotnet swagger tofile --output ${{env.DOTNET_ROOT}}/myapp/wwwroot/ncv.json src/XcExample.Api.Sometext/bin/Release/net7.0/XcExample.Api.Sometext.dll v1

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'testtextapi'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AC95F59D57A74062A2FAB884F23D20A6 }}
          package: .
